<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>5-Day Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="sidesearch col-md-4">
                <!-- city search sidebar -->
                <div class="mt-2" id="res-container">
                    <label id="searchTitle" for="cityInput">Search for a City:</label>
                    <input type="text" placeholder="Detroit" id="cityInput" name="cityInput"></br>
                    <button id="searchBtn">Search</button>
                </div>
                <div class="lineBreak"></div>
                <div class="list-group"></div>
                <div id="presetCities"></div>
            </div>
                
            

            <!-- city and individual weather data -->
            <div class="weatherbox col-md-8">
                <div class="row p-2">
                        <div class="card">
                            <div class="card-body">
                                <div class="cityDate info">{CITY} {MM/DD/YYYY}</div>
                                </br>
                                <span class="temperature info">{X}</span>
                                </br>
                                <span class="wind info">{WIND VALUE} MPH</span>
                                </br>
                                <span class="humidity info">{HUMIDITY VALUE} %</span>   
                            </div>
                        </div>
                       <!-- forecast for 5 days -->
                        <div class="row forecast">
                        <h2>5-Day Forecast:</h2>    
                        </div>
                </div>
                <div class="fiveDayForecast row"></div>

                </div>    
            </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.6.4.js" 
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
